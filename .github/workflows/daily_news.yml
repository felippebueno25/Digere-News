name: Digere-News Automation

on:
  schedule:
    # 11:00 UTC = 08:00 BRT
    # 15:00 UTC = 12:00 BRT
    # 00:00 UTC = 21:00 BRT
    - cron: '0 11,15,0 * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        # Garante a atualização do pip antes de instalar o requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Execute News Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python app.py

      - name: Upload Briefing Artifact
        uses: actions/upload-artifact@v4
        if: always() # Faz upload mesmo se o script falhar parcialmente
        with:
          name: briefing-result
          path: briefing_diario.md
          retention-days: 3